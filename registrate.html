<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="Lidia Gómez">
    <meta name="copyright" content="Jazz&feel">
    <meta name="description" content="Jazz&Feel, es un grupo musical dedicado a crear bellos momentos a través de sus interpretaciones. Está formado por voz y piano entre otras posibilidades.">
    <meta name="keywords" content="jazz, feel, música, directo, bodas, amenizar, Manu, Contreras, Lidia, Gómez">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="icon" sizes="16x16" type="image/png" href="./src/img/favicon16.png">
    <link rel="icon" sizes="32x32" type="image/png" href="./src/img/favicon32.png">
    <link rel="icon" sizes="64x64" type="image/png" href="./src/img/favicon64.png">
    <link rel="icon" sizes="128x128" type="image/png" href="./src/img/favicon128.png">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/mdb.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Jazz&Feel</title>    
</head>
<body class="body_container">
    <section class="vh-100 gradient-custom">
        <div class="faHomeContainer">
            <a href="./index.html"><i class="fas fa-home faHomeWhite"></i></a>
        </div>
        <div class="container py-5 h-100">
            <!----------------- FORMULARIO PARA REGISTRARSE ------------------------>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">REGÍSTRATE</h2><br>
                                <form method="post" class="formReg">
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" name="nombre" id="nombre" class="form-control form-control-lg" required>
                                        <label class="form-label">Nombre</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">    
                                        <input type="text" name="apellido" id="apellido" class="form-control form-control-lg" required>
                                        <label class="form-label">Apellido</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" name= "email" id="email" class="form-control form-control-lg" required placeholder="ej.: nombre@gmail.com">
                                        <label class="form-label" for="typeEmailX">Email</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="tel" id="tlf" name="tlf" class="form-control form-control-lg" required pattern="[0-9]{9}" placeholder="ej.: 000000000">
                                        <label class="form-label">Tlf.</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="pass" name="pass" class="form-control form-control-lg" required>
                                        <label class="form-label" for="typePasswordX">Contraseña</label>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <button type="submit" class="btn btn-outline-light btn-lg px-5">Enviar</button>
                                    </div>   
                                </form>
                                <div>
                                    <p class="mb-0">¿ Ya estás registrado ? <a href="login.html" class="text-white-50 fw-bold">Inicia sesión</a></p>
                                </div>
                                <div id="alertRegistro" class="alert alert-danger oculto alertOculto" role="alert"></div> 
                            </div>        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        

<!------ SCRIPTS JS ------------>

<script src="./js/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="./js/all.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/mdb.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
