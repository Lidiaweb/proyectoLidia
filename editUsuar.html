        <!----------------- FORMULARIO PARA MODIFICAR USUARIOS (OCULTO DE MANERA PREDETERMINADA) ------------------------>
        <section class="oculto" id="formOcultoSectionUser">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5"> 
                                <span class="close closeUp">&times;</span>
                                <h2 class="fw-bold mb-2 text-uppercase">MODIFICAR USUARIO</h2><br>
                                <form class="form" id="formOcultoUser">
                                    <input type="hidden" name="id" id="idUp">
                                    <div class="form-outline form-white mb-4">
                                        <input type="text" id="nombreUp" class="form-control form-control-lg" required>
                                        <label class="form-label">Nombre</label> 
                                    </div>
                                    <div class="form-outline form-white mb-4"> 
                                        <input type="text" id="apellidoUp" class="form-control form-control-lg" required>
                                        <label class="form-label">Apellido</label>     
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="mail" id="emailUp" class="form-control form-control-lg" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}">
                                        <label class="form-label">Email</label>    
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="tel" id="tlfUp" class="form-control form-control-lg" required pattern="[0-9]{9}">
                                        <label class="form-label">Tlf</label>
                                    </div>
                                    <div class="form-outline form-white d-md-flex justify-content-center">
                                        <button type="submit" class="btn btn-outline-light px-3">MODIFICAR</button>
                                    </div>     
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
        </section>
        <!----------------- TABLA DE USUARIOS (OCULTA EN FORMATO MÓVIL) ------------------------>             
        <section>
            <div class="girar">
                <h2>Gire el dispositivo para ver el contenido</h2>
